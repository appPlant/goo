version: 0.0.1.{build}

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\account\myproject

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - cinst ruby

build_script:
  - ps: .\rake compile
